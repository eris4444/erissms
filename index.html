<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Download Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 1rem;
        }

        /* Card styles */
        .card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
        }

        .card-content {
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .github-icon {
            width: 120px;
            height: 120px;
            background-color: #f5f7fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-footer {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Button styles */
        .download-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #24292e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .download-button:hover:not(:disabled) {
            background-color: #2c3137;
            transform: scale(1.03);
        }

        .download-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .download-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terms {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
            
            .github-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">File Download</h1>
            <p class="card-description">Download the ZIP file from our GitHub repository</p>
        </div>
        <div class="card-content">
            <div class="github-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
            </div>
        </div>
        <div class="card-footer">
            <button id="downloadBtn" class="download-button">
                <div class="spinner" id="spinner"></div>
                <span class="download-text">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download ZIP
                </span>
            </button>
            <p class="terms">By downloading, you agree to the repository's license terms.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const spinner = document.getElementById('spinner');
            
            // Replace with your actual GitHub repository ZIP URL
            const githubZipUrl = "https://github.com/username/repository/archive/refs/heads/main.zip";
            
            downloadBtn.addEventListener('click', function() {
                // Show loading state
                downloadBtn.disabled = true;
                spinner.style.display = 'block';
                
                // Create a temporary anchor element to trigger the download
                const link = document.createElement('a');
                link.href = githubZipUrl;
                link.setAttribute('download', 'github-repository.zip');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Reset the button after a short delay
                setTimeout(function() {
                    downloadBtn.disabled = false;
                    spinner.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
